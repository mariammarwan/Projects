<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pantry Palate</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="login-page">
        <div class="login-form">
            <div class="logo">Pantry Palate</div><br>
            <h2>Create an account</h2>
            <p>Sign up to save and review your favorite recipes.</p>
            <ul class="login__social-providers-list">
                <li class="login__social-providers-list-item">
                    <button class="login__button login__button--email button--outlined button--full-width" type="button">
                        <div class="login__button-wrapper">
                            <svg class="icon icon-email" width="21" height="17" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M18.5.8h-16C1.4.8.51 1.7.51 2.8l-.01 12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-12c0-1.1-.9-2-2-2Zm-16 4 8 5 8-5v10h-16v-10Zm0-2 8 5 8-5h-16Z"></path></svg>
                            <span>Sign up with Email</span>
                        </div>
                    </button>
                </li>
                <li class="login__social-providers-list-item">
                    <a id="social-facebook" class="login__button login__button--facebook button--outlined button--full-width" href="#">
                        <div class="login__button-wrapper">
                            <svg class="icon icon-fb" width="10" height="21" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M9.782 7.268H6.62V5.195c0-.778.517-.96.88-.96h2.23V.812L6.657.8C3.248.8 2.472 3.354 2.472 4.987v2.28H.5v3.527h1.972v9.979H6.62v-9.98h2.799l.363-3.525Z"></path></svg>
                            <span>Sign up with Facebook</span>
                        </div>
                    </a>
                </li>
                <li class="login__social-providers-list-item">
                    <a id="social-google" class="login__button login__button--google button--outlined button--full-width" href="#">
                        <div class="login__button-wrapper">
                            <svg class="icon icon-google" width="21" height="21" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M10.5 9.37v3.43h5.672c-.228 1.47-1.714 4.313-5.671 4.313-3.415 0-6.2-2.828-6.2-6.314 0-3.485 2.785-6.314 6.2-6.314 1.942 0 3.243.828 3.985 1.543l2.715-2.615C15.46 1.785 13.201.8 10.502.8 4.972.8.5 5.27.5 10.8c0 5.528 4.472 10 10 10 5.773 0 9.6-4.058 9.6-9.771 0-.659-.07-1.158-.156-1.658H10.5Z"></path></svg>
                            <span>Sign up with Google</span>
                        </div>
                    </a>
                </li>
            </ul>
            <div class="login__join-now">
                <p>Have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
